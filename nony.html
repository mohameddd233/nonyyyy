<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Valentine ‚ù§Ô∏è</title>

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  align-items: center;
  justify-content: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
}

.card {
  background: rgba(255, 255, 255, 0.18);
  padding: 50px 40px;
  border-radius: 22px;
  text-align: center;
  backdrop-filter: blur(12px);
  box-shadow: 0 25px 50px rgba(0,0,0,0.25);
  color: white;
  max-width: 90%;
}

h1 {
  font-size: 36px;
  margin-bottom: 30px;
}

.buttons {
  display: flex;
  gap: 20px;
  justify-content: center;
}

button {
  padding: 14px 32px;
  font-size: 18px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

.yes {
  background: #ff4d6d;
  color: white;
}

.yes:hover {
  transform: scale(1.1);
}

.no {
  background: white;
  color: #ff4d6d;
  position: relative;
}

.no:hover {
  position: absolute;
  top: calc(50% - 40px + random);
}

/* hearts animation */
.heart {
  position: absolute;
  bottom: -20px;
  font-size: 24px;
  animation: floatUp 6s linear infinite;
  opacity: 0.8;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-110vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<div class="card">
  <h1>Will you be 7ambozo‚Äôs Valentine? ‚ù§Ô∏è</h1>

  <div class="buttons">
    <button class="yes" onclick="yesClicked()">Yes üíñ</button>
    <button class="no" onmouseover="moveNo()">No üíî</button>
  </div>
</div>

<script>
function yesClicked() {
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#ff758c,#ff7eb3);
      font-family:Arial;
      color:white;
      text-align:center;">
      <h1 style="font-size:40px;">
        Yayyy üíï<br>
        Best Valentine Ever ‚ù§Ô∏è
      </h1>
    </div>
  `;
}

function moveNo() {
  const btn = document.querySelector('.no');
  const x = Math.random() * (window.innerWidth - btn.offsetWidth);
  const y = Math.random() * (window.innerHeight - btn.offsetHeight);
  btn.style.position = "fixed";
  btn.style.left = x + "px";
  btn.style.top = y + "px";
}

// create floating hearts
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 7000);
}, 500);
</script>

</body>
</html>
